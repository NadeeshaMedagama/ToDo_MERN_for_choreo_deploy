# Secrets Management Configuration for Choreo Deployment
# This file defines the secrets that need to be configured in Choreo Console

apiVersion: v1
kind: Secret
metadata:
  name: todo-backend-secrets
type: Opaque
data:
  # Base64 encoded MongoDB URI
  # To generate: echo -n "mongodb+srv://username:password@cluster.mongodb.net/database" | base64
  mongodb-uri: <BASE64_ENCODED_MONGODB_URI>
---
# Additional secrets can be added here
apiVersion: v1
kind: Secret
metadata:
  name: todo-app-secrets
type: Opaque
data:
  # JWT Secret for authentication (if needed in future)
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>
  # API Keys for external services (if needed)
  api-key: <BASE64_ENCODED_API_KEY>
